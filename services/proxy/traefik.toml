debug = false
logLevel = "WARN" # DEBUG, INFO, WARN, ERROR
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

# Enable ACME (Let's Encrypt): automatic SSL
[acme]
email = "test@test.com"
storage = "/acme.json"
entryPoint = "https"
onDemand = false
OnHostRule = true

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "localtest.me"
watch = true
exposedbydefault = false
