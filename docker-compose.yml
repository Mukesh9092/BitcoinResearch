version: '3'

# Ports:
#   - Application Services: 80xx
#   - Databases:            81xx
#   - Dashboards:           82xx

services:
  proxy:
    depends_on:
      - api
      - application
      - authentication
      # - noflo
    links:
      - api
      - application
      - authentication
      # - noflo
    build: ./services/proxy
    ports:
      - ${PROXY_PORT}:${PROXY_PORT}
    env_file: .env

  application:
    build: ./services/application
    ports:
      - ${APPLICATION_PORT}:${APPLICATION_PORT}
    volumes:
      - ./services/application:/service
    env_file: .env

  api:
    build: ./services/api
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./services/api:/service
    env_file: .env

  authentication:
    build: ./services/authentication
    ports:
      - ${AUTHENTICATION_PORT}:${AUTHENTICATION_PORT}
    volumes:
      - ./services/authentication:/service
    env_file: .env

  # noflo:
  #   build: ./services/noflo
  #   ports:
  #     - ${NOFLO_PORT}:${NOFLO_PORT}
  #   volumes:
  #     - ./services/noflo:/service
  #   env_file: .env

  redis:
    image: redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - ./services/redis/data:/data
    # command: "redis-server --port 8100"
    env_file: .env

  redis-commander:
    build: ./services/redis-commander
    depends_on:
      - redis
    links:
      - redis
    ports:
      - ${REDIS_COMMANDER_PORT}:${REDIS_COMMANDER_PORT}
    # command: "redis-commander --redis-host redis --redis-port 8100 --port 8202 --address 0.0.0.0"
    env_file: .env

  rethinkdb:
    build: ./services/rethinkdb
    ports:
      - ${RETHINKDB_PORT}:${RETHINKDB_PORT}
      - ${RETHINKDB_PORT_INTRACLUSTER}:${RETHINKDB_PORT_INTRACLUSTER}
      - ${RETHINKDB_PORT_WEB}:${RETHINKDB_PORT_WEB}
    volumes:
      - ./services/rethinkdb/data:/data
    env_file: .env

  rethinkdb-chateau:
    build: ./services/rethinkdb-chateau
    depends_on:
      - rethinkdb
    links:
      - rethinkdb
    ports:
      - ${RETHINKDB_CHATEAU_PORT}:${RETHINKDB_CHATEAU_PORT}
    env_file: .env
